<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <article>
            <h1>Welcome to Semantic HTML</h1>
            <section>
                <p>This is a simple example demonstrating semantic HTML elements like header, main, article, section, and footer.</p>
                <p>Using semantic HTML improves accessibility and SEO for your web pages.</p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Richwell Antwi</p>
    </footer>

</body>
</html>
